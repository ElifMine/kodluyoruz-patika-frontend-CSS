  
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="google.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <!-- Google image arama barı ve butonlar start -->
    <div style="width: 90%; text-align: center; margin-left: 5%;">
    <div>
        <img src="image/google.jpg" alt="Google!" />
        <div style="background-color:#eeeeee">
        <p style="margin-bottom: 0px;">Search the web using Google!</p>
        <input type="text" name="q" value size="40"/><br />
        <input type="submit" value="Google Search" />
        <input type="submit" name="sa" value="I'm feeling lucky" />
        </div>
    </div>
    <br>
    <!-- Google image, arama barı ve butonlar end -->
    <!-- Table Start -->
    <table>
      <tbody>
        <tr>
          <td class="left">Special Searches</td>
          <td class="middle">
            <a href="#"><small>Help!</small></a>
          </td>
          <td class="right">
            <small>
              Get Google! <br>
              updates monthly
            </small>
          </td>
        </tr>
        <tr>
          <td class="left"><a href="#">Standford Search</a></td>
          <td  class="middle">
            <a href="#"><small>About Google!</small></a>
          </td>
          <td class="right"><input type="text" name="emailaddr" value="your e-mail" /></td>
        </tr>
        <tr>
          <td class="left"><a href="#">Linux Search</a></td>
          <td  class="middle">
            <a href="#"> <small>Company Info</small> </a>
          </td>
          <td class="right">
            <input type="submit" name="submitAction" value="Subscribe" /><a
              href="#"><small> Archive</small></a>
          </td>
        </tr>
        <tr>
          <td class="left"></td>
          <td  class="middle">
            <a href="#"><small> Google Logos</small></a>
          </td>
          <td class="right"></td>
        </tr>
      </tbody>
    </table>
</div>
    <!-- Table End -->
    <!-- Footer Start -->
    <footer>
      <p style="text-align: center">
        <small> Copyright ©1998 Google Inc.</small>
      </p>
    </footer>
    <!-- Footer End -->

</html>
