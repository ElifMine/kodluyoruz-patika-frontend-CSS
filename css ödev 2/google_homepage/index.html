<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div >
      <nav>
        <ul class="header">
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img
                src="assets/appsbutton.svg"
                alt=""
                style="width: 16px; height: 16px; margin-right: 3px"
            /></a>
          </li>
          <li style="margin: 8px; margin-left: -2px" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Görseller</a
            >
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <img src="assets/logo.png" height="92" alt="google logo" />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <button
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true">
                <img src="assets/voicelogo.png" alt="mic" class="search-mic-img">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <a href="#"><button class="googlesearch">Google'da Ara</button></a>
        <a href="#"><button class="feelinglucky">Kendimi Şanslı Hissediyorum</button></a>
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="#"
            >Hakkında</a
          >
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Reklam</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >İşletme</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >Arama nasıl çalışır?</a
          >
        </li>
        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Gizlilik</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Şartlar</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Ayarlar</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
